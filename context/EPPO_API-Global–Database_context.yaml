security:
  - ApiKeyAuth: []

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: X-Api-Key
      in: header
      description: An API key is required to use this API. You can generate your token from the dashboard at https://data.eppo.int.

  responses:
    AuthError:
      description: API key is missing or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "API key is invalid or inactive"
    UnauthorizedError:
      description: Insufficient permissions to access this resource
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    QuotaExceededError:
      description: Rate limit exceeded - Too many requests
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 429
              error:
                type: string
                example: "Too many requests"
              message:
                type: string
                example: "Rate limit exceeded. Please try again later."
              rate_limit:
                type: object
                properties:
                  limit:
                    type: integer
                    description: Maximum number of requests allowed in the time window
                    example: 60
                  remaining:
                    type: integer
                    description: Number of requests remaining in the current window
                    example: 0
                  reset_time:
                    type: integer
                    description: Unix timestamp when the rate limit resets
                    example: 1762946810
                  retry_after:
                    type: integer
                    description: Number of seconds to wait before retrying
                    example: 8
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 404
              error:
                type: string
                example: "Route not found"
    BadRequest:
      description: Bad request - Invalid parameters or malformed request
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: -1
                description: Status code (-1 indicates error)
              errors:
                type: object
                description: Object containing field-specific error messages
                additionalProperties:
                  type: string
                example:
                  isocode: "isocode: The country code is invalid or not found"
                  eppocode: "eppocode: Invalid EPPO code format"
    ServerError:
      description: Internal Server Error, at least one component of the infrastructure is down
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 500
              error:
                type: string

  schemas:
    EPPOCode:
      type: string
      pattern: '^[0-9A-Z]{5,6}$'
      example: BEMITA
    isoCountry:
      type: string
      pattern: '^[0-9A-Z]{2}$'
      example: FR
      description: ISO country code. Refer to /references/countries for possible values.
    RPPOCode:
      type: string
      pattern: '^9[A-Z]$'
      example: 9A
      description: RPPO code (Regional Plant Protection Organization). Refer to /references/rppos for possible values.
    TaxonResponse:
      type: object
      example:
        eppocode: "BEMITA"
        datecreate: "2002-10-28 00:00:00"
        lastupdate: "2002-10-28 00:00:00"
        prefname: "Bemisia tabaci"
        infos: null
        replacedby: null
        is_active: true
        datatype: "GAI"
      properties:
        eppocode:
          $ref: '#/components/schemas/EPPOCode'
        datecreate:
          type: string
          format: date-time
          description: Creation date
        lastupdate:
          type: string
          format: date-time
          description: Last update date
        infos:
          type: string
          nullable: true
          description: Additional information
        replacedby:
          $ref: '#/components/schemas/EPPOCode'
          nullable: true
          description: EPPO code that replaces this one (if deprecated)
        prefname:
          type: string
          description: Preferred name of the taxon
        is_active:
          type: boolean
          description: Whether the taxon is active
        datatype:
          type: string
          nullable: true
          description: Data type classification
    TaxonName:
      type: object
      example:
        name_id: 7222
        lang_iso: "en"
        country_iso: null
        fullname: "tobacco whitefly"
        preferred: false
        author: null
      properties:
        name_id:
          type: integer
          description: Unique identifier for the name.
        lang_iso:
          type: string
          description: ISO language code.
        country_iso:
          type: string
          description: ISO country code, if applicable.
          nullable: true
        fullname:
          type: string
          description: Full name of the taxon.
        preferred:
          type: boolean
          description: Indicates if this is the preferred name.
        author:
          type: string
          description: Author of the taxon name, if applicable.
          nullable: true
    TaxonArrayNamesResponse:
      type: array
      items:
        $ref: '#/components/schemas/TaxonName'
    TaxonTaxonomyItem:
      type: object
      example:
        eppocode: "1ANIMK"
        prefname: "Animalia"
        level: 1
        type: "Kingdom"
      properties:
        eppocode:
          $ref: '#/components/schemas/EPPOCode'
        prefname:
          type: string
          description: Preferred name.
        level:
          type: integer
          description: Level position in the taxonomy.
        type:
          type: string
          description: Type of taxon.
    TaxonArrayTaxonomy:
      type: array
      items:
        $ref: '#/components/schemas/TaxonTaxonomyItem'
    TaxonArrayCategorization:
      type: array

    DistributionItem:
      type: object
      properties:
        country_iso:
          $ref: '#/components/schemas/isoCountry'
          description: ISO country code
        state_id:
          type: string
          nullable: true
          description: State or subdivision code. Refer to /references/countriesStates for possible values.
        peststatus:
          type: string
          description: Pest status code. Refer to /references/distributionStatus for possible values.
        yr_situation:
          type: string
          nullable: true
          description: Year of the pest status situation
        yr_introd:
          type: string
          nullable: true
          description: Year of introduction (if available)
        yr_erad:
          type: string
          nullable: true
          description: Year of eradication (if available)
    NameToCodeResponse:
      type: object
      properties:
        eppocode:
          $ref: '#/components/schemas/EPPOCode'
        preferred:
          type: boolean
          description: Indicates whether the searched name is the preferred name for this EPPO Code.


