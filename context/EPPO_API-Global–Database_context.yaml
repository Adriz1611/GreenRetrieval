openapi: 3.0.0
info:
  title: EPPO API - Global Database
  description: >
    API for accessing EPPO Codes and related information (data from EPPO Global Database).<br>
    An API key is required to use this API. You can generate your token from the dashboard at https://data.eppo.int.<br><br>
    **Rate Limiting (Effective 2025-10-01):**<br>
    - Maximum 60 requests per IP address within a 10-second sliding window<br>
    - Parallel requests are allowed but must respect the rate limit<br>
    - Exceeding the limit will result in HTTP 429 (Too Many Requests) responses
  version: 2.0.1 - 2026.01.20 1700
servers:
  - url: https://api.eppo.int/gd/v2
  - url: https://api2025.eppo.dev:6443/gd/v2

tags:
  - name: General
  - name: Taxons
  - name: Taxon
    description: Provides detailed taxonomic information, including classification, synonyms, and categorization of species.
  - name: Country
    description: Contains country-specific data, including geographical distribution, regulatory status, and relevant administrative units.
  - name: RPPO
    description: Provides information about Regional Plant Protection Organizations (RPPOs), including member countries and categorization data.
  - name: Tools
    description: Provides utility endpoints for querying EPPO data.
  - name: Reporting Service
    description: Provides access to EPPO Reporting Service, a monthly information report on events of phytosanitary concern.
  - name: References
    description: Provides access to reference materials, including scientific publications, distribution status, and documentation.

paths:
#  ---------------------------------------------
  /status:
    get:
      tags:
        - General
      summary: Check API health
      operationId: getStatus
      #security: []
      description: Returns current health status of EPPO DataService API and infrastructure
      responses:
        '200':
          description: Success, all systems are up and running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - ok
                  timestamp:
                    type: integer
                    description: Unix timestamp of the response
                  version:
                    type: string
                    description: API version
                    example: "2.0"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"

  #  ---------------------------------------------

  /taxons/list:
    get:
      tags:
        - Taxons
      summary: Get list of Taxons
      description: Retrieves a paginated list of taxons with metadata.
      operationId: getGDTaxons
      parameters:
        - name: createdFromDate
          in: query
          description: >
            List EPPO Codes created >= date.
            If updatedFromDate is also provided, results match
            createdFromDate OR updatedFromDate.
          required: false
          schema:
            type: string
            format: date
            example: "2023-01-23"
        - name: updatedFromDate
          in: query
          description: >
            List EPPO Codes updated >= date.
            If createdFromDate is also provided, results match
            createdFromDate OR updatedFromDate.
          required: false
          schema:
            type: string
            format: date
            example: "2023-06-01"
        - name: orderBy
          in: query
          required: false
          description: |
            Order by Field :
              * creation : creation order (default)
              * datecreate : date create
              * eppocode : EPPO Code
          schema:
            type: string
            default: creation
            enum:
              - creation
              - datecreate
              - eppocode
              - dateupdate
        - name: orderAsc
          in: query
          description: Order by Ascending (default)
          required: false
          schema:
            type: boolean
            default: true
        - name: limit
          in: query
          description: Maximum number of taxons to return per page.
          required: false
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 1000
        - name: offset
          in: query
          description: Starting position of the first taxon to return (for pagination), Zero based.
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        '200':
          description: A paginated list of taxons with pagination metadata.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        description: Current offset position
                      limit:
                        type: integer
                        description: Maximum number of items per page
                      total:
                        type: integer
                        description: Total number of taxons available
                      count:
                        type: integer
                        description: Number of items in current response
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        description: Response timestamp
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        eppocode:
                          $ref: '#/components/schemas/EPPOCode'
                        is_active:
                          type: boolean
                          description: Whether the taxon is active
                        datecreate:
                          type: string
                          format: date-time
                          description: Creation date
                        dateupdate:
                          type: string
                          format: date-time
                          description: Last update date
                        replacedby:
                          $ref: '#/components/schemas/EPPOCode'
                          nullable: true
                          description: EPPO code that replaces this one (if deprecated)
                        datatype:
                          type: string
                          nullable: true
                          description: Data type classification
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"
  #  ---------------------------------------------

  /taxons/taxon/{EPPOCODE}/overview:
    get:
      tags:
        - Taxon
      summary: Get basic information about a taxon by EPPOCODE
      description: Retrieves basic information about a taxon using its EPPOCode, including its preferred name, creation date, update date, and status.
      operationId: getGDTaxon
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: EPPOCODE
          in: path
          required: true
          example: BEMITA
          description: The EPPOCode of the taxon.
          schema:
            $ref: '#/components/schemas/EPPOCode'
      responses:
        '200':
          description: Basic information about the taxon.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxonResponse'
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"

  #  ---------------------------------------------

  /taxons/taxon/{EPPOCODE}/infos:
    get:
      tags:
        - Taxon
      summary: Get information about other information on EPPOCODE
      description: Retrieves the number of records available for different types of information related to a taxon, including datasheets, categorization, distribution, pests, hosts, pathway pests, pathway hosts, photos, expertise, documents, and other related information.
      operationId: getGDTaxonInfos
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: EPPOCODE
          in: path
          required: true
          example: BEMITA
          description: The EPPOCode of the taxon.
          schema:
            $ref: '#/components/schemas/EPPOCode'
      responses:
        '200':
          description: Count of available information for the taxon.
          content:
            application/json:
              schema:
                type: object
                properties:
                  datasheet:
                    type: integer
                    description: Number of datasheets available
                  categorization:
                    type: integer
                    description: Number of categorization entries
                  distribution:
                    type: integer
                    description: Number of distribution records
                  pests:
                    type: integer
                    description: Number of pests records
                  hosts:
                    type: integer
                    description: Number of hosts records
                  pathwaypest:
                    type: integer
                    description: Number of pathway pest records
                  pathwayhost:
                    type: integer
                    description: Number of pathway host records
                  photos:
                    type: integer
                    description: Number of photos available
                  expertise:
                    type: integer
                    description: Number of expertise records
                  reporting:
                    type: integer
                    description: Number of reporting service articles
                  documents:
                    type: integer
                    description: Number of documents available
                  specimens:
                    type: integer
                    description: Number of specimens records
                  vectorspests:
                    type: integer
                    description: Number of vectors pests records
                  vectorshosts:
                    type: integer
                    description: Number of vectors hosts records
                  eppolinks:
                    type: integer
                    description: Number of EPPO links
                  bca:
                    type: integer
                    description: Number of BCA (Biological Control Agents) records
                  bcao:
                    type: integer
                    description: Number of BCAO records
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"

  #  ---------------------------------------------

  /taxons/taxon/{EPPOCODE}/names:
    get:
      tags:
        - Taxon
      summary: Get all names for a taxon by EPPOCODE
      description: Returns all known names for a given taxon, including preferred, other scientific names and alternative names in various languages.
      operationId: getGDTaxonNames
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: EPPOCODE
          in: path
          required: true
          example: BEMITA
          description: The EPPOCode of the taxon.
          schema:
            $ref: '#/components/schemas/EPPOCode'
      responses:
        '200':
          description: List of names for the taxon.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxonArrayNamesResponse'
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"

  #  ---------------------------------------------

  /taxons/taxon/{EPPOCODE}/taxonomy:
    get:
      tags:
        - Taxon
      summary: Get all taxonomy for a taxon by EPPOCODE
      description: Provides the complete taxonomic classification of a taxon, including hierarchy levels such as kingdom, family, and genus.
      operationId: getGDTaxonTaxonomy
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: EPPOCODE
          in: path
          required: true
          example: BEMITA
          description: The EPPOCode of the taxon.
          schema:
            $ref: '#/components/schemas/EPPOCode'
      responses:
        '200':
          description: List of taxonomy for the taxon.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxonArrayTaxonomy'
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"

  #  ---------------------------------------------


  /taxons/taxon/{EPPOCODE}/categorization:
    get:
      tags:
        - Taxon
      summary: Get all categorization for a taxon by EPPOCODE
      description: Retrieves the categorization of a taxon by country, including regulatory classifications (A1 list, A2 list), pest status, and other categorizations used by EPPO.
      operationId: getGDTaxonCategorization
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: EPPOCODE
          in: path
          required: true
          example: BEMITA
          description: The EPPOCode of the taxon.
          schema:
            $ref: '#/components/schemas/EPPOCode'
      responses:
        '200':
          description: List of categorization for the taxon by country.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    continent_id:
                      type: integer
                      description: Continent identifier
                    continent_name:
                      type: string
                      description: Continent name
                    country_iso:
                      $ref: '#/components/schemas/isoCountry'
                    country_name:
                      type: string
                      description: Country name
                    qlist:
                      type: string
                      description: EPPO list code (e.g., "1", "2"). Refer to /references/qList for possible values.
                    qlist_label:
                      type: string
                      description: EPPO list label (e.g., "A1 list", "A2 list")
                    year_add:
                      type: integer
                      description: Year added to the list
                    year_delete:
                      type: integer
                      nullable: true
                      description: Year deleted from the list
                    year_transient:
                      type: integer
                      nullable: true
                      description: Year marked as transient
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"

  #  ---------------------------------------------

  /taxons/taxon/{EPPOCODE}/kingdom:
    get:
      tags:
        - Taxon
      summary: Get kingdom of a taxon by EPPOCODE
      description: Returns the kingdom classification of the specified taxon.
      operationId: getGDTaxonKingdom
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: EPPOCODE
          in: path
          required: true
          example: BEMITA
          description: The EPPOCode of the taxon.
          schema:
            $ref: '#/components/schemas/EPPOCode'
      responses:
        '200':
          description: Kingdom information for the taxon.
          content:
            application/json:
              schema:
                type: object
                properties:
                  eppocode:
                    type: object
                    properties:
                      eppocode:
                        $ref: '#/components/schemas/EPPOCode'
                      prefname:
                        type: string
                        description: Preferred name of the kingdom
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"

  #  ---------------------------------------------


  /taxons/taxon/{EPPOCODE}/hosts:
    get:
      tags:
        - Taxon
      summary: Get all hosts for a taxon by EPPOCODE
      description: Lists all host plants associated with the specified taxon.
      operationId: getGDTaxonHosts
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: EPPOCODE
          in: path
          required: true
          example: BEMITA
          description: The EPPOCode of the taxon.
          schema:
            $ref: '#/components/schemas/EPPOCode'
      responses:
        '200':
          description: List of hosts for the taxon.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    eppocode:
                      $ref: '#/components/schemas/EPPOCode'
                    prefname:
                      type: string
                      description: Preferred name of the host
                    class_id:
                      type: integer
                      description: Classification identifier. Refer to /references/pestHostClassification for possible values.
                    class_label:
                      type: string
                      description: Classification label (e.g., "Major host", "Minor host")
                    bibref:
                      type: string
                      description: Bibliographic references
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"

  #  ---------------------------------------------

  /taxons/taxon/{EPPOCODE}/pests:
    get:
      tags:
        - Taxon
      summary: Get all pests for a taxon by EPPOCODE
      description: Retrieves a list of known pests that affect the specified taxon.
      operationId: getGDTaxonPests
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: EPPOCODE
          in: path
          required: true
          example: GOSHI
          description: The EPPOCode of the taxon.
          schema:
            $ref: '#/components/schemas/EPPOCode'
      responses:
        '200':
          description: List of pests for the taxon.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    eppocode:
                      $ref: '#/components/schemas/EPPOCode'
                    prefname:
                      type: string
                      description: Preferred name of the pest
                    class_id:
                      type: integer
                      description: Classification identifier. Refer to /references/pestHostClassification for possible values.
                    class_label:
                      type: string
                      description: Classification label (e.g., "Major pest", "Minor pest")
                    bibref:
                      type: string
                      description: Bibliographic references
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"

  #  ---------------------------------------------

  /taxons/taxon/{EPPOCODE}/vectors:
    get:
      tags:
        - Taxon
      summary: Get all vectors for a taxon by EPPOCODE
      description: Retrieves a list of known vectors that transmit the specified taxon (usually a pathogen).
      operationId: getGDTaxonVectors
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: EPPOCODE
          in: path
          required: true
          example: BYVMV0
          description: The EPPOCode of the taxon.
          schema:
            $ref: '#/components/schemas/EPPOCode'
      responses:
        '200':
          description: List of vectors for the taxon.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    eppocode:
                      $ref: '#/components/schemas/EPPOCode'
                    prefname:
                      type: string
                      description: Preferred name of the vector
                    bibref:
                      type: string
                      description: Bibliographic references
                    vectorclass_id:
                      type: string
                      description: Vector classification code (e.g., "K" for Known vector). Refer to /references/vectorClassification for possible values.
                    vectorclass_label:
                      type: string
                      description: Vector classification label (e.g., "Known vector")
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"

  #  ---------------------------------------------

  /taxons/taxon/{EPPOCODE}/vectorof:
    get:
      tags:
        - Taxon
      summary: Get all organisms for which this taxon is a vector
      description: Retrieves a list of organisms (usually pathogens) for which the specified taxon acts as a vector.
      operationId: getGDTaxonVectorOf
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: EPPOCODE
          in: path
          required: true
          example: BEMITA
          description: The EPPOCode of the taxon.
          schema:
            $ref: '#/components/schemas/EPPOCode'
      responses:
        '200':
          description: List of organisms for which this taxon is a vector.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    eppocode:
                      $ref: '#/components/schemas/EPPOCode'
                    prefname:
                      type: string
                      description: Preferred name of the organism
                    vectorclass_id:
                      type: string
                      description: Vector classification code (e.g., "K" for Known vector). Refer to /references/vectorClassification for possible values.
                    vectorclass_label:
                      type: string
                      description: Vector classification label (e.g., "Known vector")
                    bibref:
                      type: string
                      description: Bibliographic references
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"

  #  ---------------------------------------------

  /taxons/taxon/{EPPOCODE}/bca:
    get:
      tags:
        - Taxon
      summary: Get all BCA (Biological Control Agents) for a taxon by EPPOCODE
      description: Retrieves a list of biological control agents that can be used to control the specified taxon (pest).
      operationId: getGDTaxonBCA
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: EPPOCODE
          in: path
          required: true
          example: BEMITA
          description: The EPPOCode of the taxon.
          schema:
            $ref: '#/components/schemas/EPPOCode'
      responses:
        '200':
          description: List of biological control agents for the taxon.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    eppocode:
                      $ref: '#/components/schemas/EPPOCode'
                    prefname:
                      type: string
                      description: Preferred name of the biological control agent
                    bibref:
                      type: string
                      description: Bibliographic references
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"

  #  ---------------------------------------------

  /taxons/taxon/{EPPOCODE}/bcaof:
    get:
      tags:
        - Taxon
      summary: Get all organisms for which this taxon is a BCA (Biological Control Agent)
      description: Retrieves a list of organisms (pests) for which the specified taxon acts as a biological control agent.
      operationId: getGDTaxonBCAOf
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: EPPOCODE
          in: path
          required: true
          example: ENCAFO
          description: The EPPOCode of the taxon.
          schema:
            $ref: '#/components/schemas/EPPOCode'
      responses:
        '200':
          description: List of organisms for which this taxon is a biological control agent.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    eppocode:
                      $ref: '#/components/schemas/EPPOCode'
                    prefname:
                      type: string
                      description: Preferred name of the organism
                    bibref:
                      type: string
                      description: Bibliographic references
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/AuthError"
        '403':
          $ref: "#/components/responses/UnauthorizedError"
        '429':
          $ref: "#/components/responses/QuotaExceededError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"

  #  ---------------------------------------------

  /taxons/taxon/{EPPOCODE}/photos:
    get:
      tags:
        - Taxon
      summary: Get all photos for a taxon by EPPOCODE
      description: Retrieves a list of photos for the specified taxon.
      operationId: getGDTaxonPhotos
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - name: EPPOCODE
          in: path
          required: true
          example: BEMITA
          description: The EPPOCode of the taxon.
          schema:
            $ref: '#/components/schemas/EPPOCode'
      responses:
        '200':
          description: List of photos for the taxon.
          content:
            application/json:
              schema:
                type: array
